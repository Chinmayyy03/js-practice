<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Profile Fetch</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f3f4f6;
      margin-top: 50px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    .card {
      display: none;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 300px;
      margin: 30px auto;
      padding: 20px;
    }

    .avatar {
      border-radius: 50%;
      width: 120px;
      height: 120px;
      object-fit: cover;
    }

    h2 {
      margin: 10px 0;
    }

    p {
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>

  <h2>GitHub Profile Viewer</h2>
  <button onclick="getProfile()">Show Hitesh Choudhary Profile</button>

  <div id="card" class="card">
    <img id="avatar" class="avatar" src="" alt="Avatar">
    <h2 id="name"></h2>
    <p><strong>Followers:</strong> <span id="followers"></span></p>
  </div>

  <script>
    async function getProfile() {
      const response = await fetch("https://api.github.com/users/hiteshchoudhary");
      const data = await response.json();

      // Fill data into the card
      document.getElementById("avatar").src = data.avatar_url;
      document.getElementById("name").textContent = data.name;
      document.getElementById("followers").textContent = data.followers;

      // Show the card
      document.getElementById("card").style.display = "block";
    }
  </script>

</body>
</html>
